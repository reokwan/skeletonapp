<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cambia tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src=".\assets\img\duocfondo.jpg" />
  <form>
    <ion-item lines="full">
      <ion-label position="floating" color="dark">Ingresa tu usuario DuocUC</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <ion-item class='ion-text-center'>
      <ion-text>
      Por favor ingresa el correo electrónico asociado a tu cuenta de usuario Duoc UC.
     </ion-text>
    </ion-item> 
  </form>
</ion-content>
